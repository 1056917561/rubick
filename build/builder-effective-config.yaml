directories:
  output: build
  buildResources: build
  app: dist_electron/bundled
files:
  - filter:
      - '**'
extends: null
productName: rubick2
appId: com.muwoo.rubick
compression: maximum
dmg:
  contents:
    - x: 410
      'y': 150
      type: link
      path: /Applications
    - x: 130
      'y': 150
      type: file
mac:
  icon: public/icons/icon.icns
  target: pkg
  extendInfo:
    LSUIElement: 1
win:
  icon: public/icons/icon.ico
  target: nsis
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
linux:
  icon: public/icons/
  publish:
    - github
electronVersion: 13.6.2
